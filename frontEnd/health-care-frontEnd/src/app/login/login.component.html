
<div class="container">
  <mat-card>
    <mat-card-content>
      <mat-card-title class="container-heading">Log in</mat-card-title>
      <div class="row">

        <mat-form-field appearance="outline" class="fullfill form">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="username">
        </mat-form-field>
      </div>


      <div class="row">

        <mat-form-field appearance="outline" class="form">
          <mat-label>Enter your password</mat-label>
          <input matInput  [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>


      <div class="row last">
        <button mat-raised-button color="primary" class="mat-button">Log in</button>
      </div>


    </mat-card-content>
  </mat-card>
</div>
