<div class="page-container">
  <div class="page-header">

    <div class="page-header">
      <h1>Test History</h1>
    </div>


    <div class="data-table">

      <div class="mat-row">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
      </div>
    </div>

    <div class="data-table">
      <div class="mat-row">
        <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z9">

          <ng-container  matColumnDef="date">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">
              {{element.date}}
            </td>
          </ng-container>


          <ng-container matColumnDef="result">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Result</th>
            <td mat-cell *matCellDef="let element">
              {{element.result}}
            </td>
          </ng-container>

          <ng-container matColumnDef="facility">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Facility</th>
            <td mat-cell *matCellDef="let element">
              {{element.facility}}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
      </div>
    </div>
  </div>
</div>
